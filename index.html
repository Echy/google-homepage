<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <!-- icon kit -->
    <script src="https://kit.fontawesome.com/937d49ccb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main_container">
        <!--head: options and stuff-->
        <head>
            <nav>
                <ul>
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-bars"></i></a>
                    </li>
                    <li>
                        <a href="#"><div id="make_it_round"></div></a>
                    </li>
                </ul>
            </nav>
        </head>
    
        <!-- main content -->
        <div id="search_box">
            <a id="logo" href="#"><img src="./img/logo.png"></a>

            <!-- searchbar -->
            <form id="search_form">
                <div id="search_bar_div">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search_input" />
                    <i class="fas fa-microphone"></i>
                </div>
                <br />
                <div id="search_buttons_div">
                    <input class="search_btn" type="button" value="Google Search" name="search">
                    <input class="search_btn" type="button" value="I'm feeling lucky" name="lucky">
                </div>
            </form>
            <p id="localization_p">Google offered in: <a href="#" id="localization_text">[any language]</a></p>
        </div>

        <!--Two footers: lang & other links-->
        <footer>
            <div id="lang">
                <div>[the country you're in]</div>
            </div>
            <div id="footer_links">
                <div id="left_links">
                    <ol>
                        <li>
                            <a href="#">Advertising</a>
                        </li>
                        <li>
                            <a href="#">Business</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">How Search Works</a>
                        </li>
                    </ol>
                </div>
                <div id="right_links">
                    <ol>
                        <li>
                            <a href="#">Consumer Information</a>
                        </li>
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                        <li>
                            <a href="#">Terms</a>
                        </li>
                        <li>
                            <a href="#">Settings</a>
                        </li>
                        
                    </ol>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
